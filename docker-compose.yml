version: '3.8'

services:
  mongodb:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  proxy-server:
    build: ./client/src/utils
    ports:
      - "3001:3001"
    environment:
      - PROXY_BASE_URL=http://localhost:3001/apiproxy

  server:
    build: 
      context: ./Server
      args:
        HOST: http://localhost:3000
        REDIRECT-HOST: http://localhost:8080
    ports:
      - "8080:8080"
    environment:
      - MONGODB_HOST=mongodb://mongodb:27017/
      - REDIS_HOST=redis:6379
    depends_on:
      - mongodb

  client:
    build: 
      context: ./client
      args:
        REACT_APP_API_URL: http://localhost:8080
        REACT_APP_PROXY_URL: http://localhost:3001
        REACT_APP_REDIRECT_URL: http://localhost:3000
    ports:
      - "3000:80"
    depends_on:
      - server
      - proxy-server

volumes:
  mongo-data:
  redis-data: